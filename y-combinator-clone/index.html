<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker news clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div id="app-header">
            <div class="header">
                <div class="flex">
                    <span class="header-title">
                        <img class="header-logo" src="./images/y_combinator_icon.svg" alt="" class="header-logo">
                        HackerNewss
                    </span>
                    <a href="#/" class="header-link">Top</a>
                    <a href="#/new" class="header-link">New</a>
                    <a href="#/ask" class="header-link">Ask</a>
                    <a href="#/show" class="header-link">Show</a>
                    <a href="#/favorites" class="header-link">Favorite</a>
                </div>
            </div>
        </div>
        <div id="route-container">
            <div id="router-outlet"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="//unpkg.com/navigo@6"></script>

</body>

</html>
